<body> 

<h1><b>My simple client to a Calculator + Number Convertor SOAP WS</b></h1>
<p></p>


<div id="divAdd">
   <input type="button" id="addB" value="Add"  onclick="add();" style="width:100">
   <input type="text" id="add1" value="" style="width:100"> + <input type="text" id="add2" value="" style="width:100"> = <input type="text" id="addResult" value="" style="width:716" disabled> 
</div>
<div id="divSub">
   <input type="button" id="SubB" value="Subtract"  onclick="subtract();" style="width:100">
   <input type="text" id="sub1" value="" style="width:100"> - <input type="text" id="sub2" value="" style="width:100"> = <input type="text" id="subResult" value="" style="width:716" disabled> 
</div>
<div id="divMul">
   <input type="button" id="MulB" value="Multiply"  onclick="multiply();" style="width:100">
   <input type="text" id="mul1" value="" style="width:100"> * <input type="text" id="mul2" value="" style="width:100"> = <input type="text" id="mulResult" value="" style="width:716" disabled> 
</div>
<div id="divideDiv">
   <input type="button" id="DivideB" value="Divide"  onclick="divide();" style="width:100">
   <input type="text" id="divide1" value="" style="width:100"> / <input type="text" id="divide2" value="" style="width:100"> = <input type="text" id="divideResult" value="" style="width:716" disabled> 
</div>
<div id="convertDiv">
   <input type="button" id="conv1" value="Convert to words"  onclick="convertNumbers();" style="width:200"> 
</div>


<div id="div3">
</div>
